{% extends 'base.html' %}

{% block title %}
    <title>Page de Connexion</title>
{% endblock %}

{% block content %}
    <h1>Page de Connexion</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Connexion">
    </form>
    <a href="{% url 'signup' %}">S'inscrire</a>
    {% if errors %}
        <p>
            {{ errors }}
        </p>
    {% endif %}
{% endblock %}
